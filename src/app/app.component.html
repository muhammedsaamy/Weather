
<div class="container">
  <div class="upper-data">
    <img src="../assets/images/hot.jpg" class="w-100" *ngIf="14>15" >
    <img src="../assets/images/cold.jpg" *ngIf="14<=15">
    <div class="weather-data">
      <div class="location">Egypt</div>
      <div class="temprature">{{14.40 | number: '1.0-0'}}°C</div>
    </div>

  </div>

  <div class="lower-data">
    <div class="more-info-label">More Information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets//images//min.jpg">
          <span>Min</span>
        </div>
        <div class="info-block-value">
          10°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets//images//max.jpg">
          <span>max</span>
        </div>
        <div class="info-block-value">
          20°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets//images//humidity.jpg">
          <span>Humidity</span>
        </div>
        <div class="info-block-value">
          88%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets//images//wind.png">
          <span>Wind</span>
        </div>
        <div class="info-block-value">
          10km/h
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
